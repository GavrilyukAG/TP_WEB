{% extends 'base.html' %}
{% load static %}




    {% block header %}
        <div class="col-md-8">
            <h3 class="page-title">Settings: Username</h3>
        </div>
    {% endblock %}

    {% block content %}
        <div class="col-md-8">
            <form>
                {% csrf_token %}
                {% for f in form.visible_fields %}
                     <label
                         for="{{ f.id_for_label }}">{{ f.label }}
                    </label>
                    {{ f.as_widget }}
                <br>
                {% endfor %}
                <br>
                <button type="submit" class="btn btn-primary mb-2">Save</button>
            </form>
        </div>
    {% endblock %}

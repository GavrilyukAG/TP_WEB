{% extends 'base.html' %}
{% load static %}

{% block header %}
    <div class="col-md-8">
        <h3 class="page-title">Log in</h3>
    </div>
{% endblock %}


{% block content %}
        <div class="offset-2 col-md-4">
             <div style="padding-bottom: 20px;">
            <h4>
                Please log-in or
                <a href="{% url 'register' %}">create new accaunt</a>
            </h4>
        </div>
            <form method="POST">
                {% csrf_token %}
                {% for f in form.visible_fields %}
                 <label
                         for="{{ f.id_for_label }}">{{ f.label }}
                </label>
                {{ f.as_widget }}
                <br>
                {% endfor %}
                <button type="submit" class="btn btn-primary">LOG IN</button>
            </form>
        </div>
            {% if not valid %}
                <h6 class="wrong-data">
                    Wrong data!
                </h6>
            {% endif %}
        <div>

        </div>
{% endblock %}

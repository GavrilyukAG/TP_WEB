{% extends 'base.html' %}
{% load static %}

            <div class="user-item row">
                <div class="col-md-12 pad-btn">
                    <a href="" class="my-font">log in</a>
                    <a href="" class="my-font">registration</a>
                </div>
            </div>

    {% block header %}
         <div class="col-md-8">
             <h3 class="page-title">Registration</h3>
         </div>
    {% endblock %}

   {% block content %}
        <div class="col-md-8">
            <form>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label class="col-sm-2 col-form-label">Login</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Login">
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="askga@mail.ru">
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="offset-2 col-md-4 mb-3">
                        <label for="inputPassword6">Password</label>
                        <input type="password" id="inputPassword6" class="form-control mx-sm-1" aria-describedby="passwordHelpInline" placeholder="Password">
                        <small id="passwordHelpInline" class="text-muted">
                            Must be 8-20 characters long.
                        </small>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="inputPassword6">Repeat password</label>
                        <input type="password" id="inputPassword6" class="form-control mx-sm-1" aria-describedby="passwordHelpInline" placeholder="Password">
                        <small id="passwordHelpInline" class="text-muted">
                            Must be 8-20 characters long.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-4 mb-3" style="margin:auto;">
                            <label for="validationServer05">Upload avatar</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="offset-5 col-md-4">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
        {% if valid %}
        <div class="offset-1">
            <h6 class="wrong-data">
                Wrong data!
            </h6>
        </div>
        {% endif %}
    {% endblock %}

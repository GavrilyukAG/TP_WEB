{% extends 'base.html' %}
{% load static %}

{% block header %}
<div class="col-md-8">
    <h3 class="page-title">New question</h3>
</div>
{% endblock %}

{% block content %}
<div class="col-md-8">
    <form method="POST">
        {% csrf_token %}
        {% for f in form.visible_fields %}
        <label
            for="{{ f.id_for_label }}">{{ f.label }}
        </label>
        {{ f.as_widget }}
        <br>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Ask</button>
    </form>
</div>
{% endblock %}
